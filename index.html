<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <!-- FizzBuzz start -->

        <div>
            <h2 class="text-center text-info mt-4">FizzBuzz</h2>
            <form class="form" action="post">
                <input class="form__input form-control w-50  mx-auto mt-5" type="number">
                <div class="d-flex justify-content-center p-5">
                    <button class="btn-js btn btn-lg btn-info shadow" type="submit">Check</button>
                </div>
            </form>
            <div class="alert-js w-50 mx-auto shadow-lg p-4 alert alert-success"></div>
        </div>

        <!-- FizzBuzz end -->

        <!-- Currency Converter start -->

        <div style="margin-top: 100px">
            <h2 class="text-center text-danger mb-5">Currency Converter</h2>
            <div class="d-flex flex-column align-items-center">
                <form class="form-money  w-50 me-5" >
                        <input class="input-js form-control mb-4" id="form-input" type="number" placeholder="Enter Number">
                        <select class="select-js form-select mb-4">
                            <option selected hidden>Select your currency</option>
                            <option value="11025">Usd</option>
                            <option value="10200">Yevro</option>
                            <option value="130">Rubl</option>
                            <option value="95.00">Yuan</option>
                          </select>
                          <button class="btn btn-success btn-lg shadow-lg button-js mb-4" type="submit">Convert</button>
                </form>
                <p class="border border-dark p-2 text-center mb-0 rounded"><span class="text-white bg-black text-js">00</span> so'm</p>
            </div>
        </div>

        <!-- Currency Converter end -->
    </div>
    
    
    <script src="main.js"></script>
    
</body>
</html>
